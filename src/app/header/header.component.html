<mat-toolbar color="primary">
    <div>
        <span>Image Finder</span>
    </div>
    
    <button mat-stroked-button (click)="getCollection()">Login</button>
    <button mat-stroked-button (click) = "getCollection()">Test</button>
    
    <div>
        <span class="name">{{user.fullName}}</span>
        <a mat-icon-button  [href]="code_url" target="_blank">
            <mat-icon class = "login" aria-hidden="false" aria-label="Account icon">account_circle</mat-icon>
        </a>
    </div>
    
</mat-toolbar>
