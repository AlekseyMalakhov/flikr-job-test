<mat-card>
    <img src="/assets/pics/{{image.img}}" alt="{{image.name}} picture">
    <div class="content">
        <div class="action">
            <a mat-stroked-button>Bookmark it!</a>
        </div>
        <mat-card-content>
            <p>{{image.description}}</p>
        </mat-card-content>
    </div>    
</mat-card>
