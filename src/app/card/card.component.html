<mat-card>
    <img src="{{image}}" alt="picture">
    <div class="content">
        <div class="action">
            <button mat-stroked-button (click)="addBookmark()">Bookmark it!</button>
        </div>
        <mat-card-content>
            <form class="tagInput">
                <mat-form-field class = "tags">
                  <mat-label>Add tags</mat-label>
                  <input matInput placeholder="#cool" [value] = "tags" (keyup) = "addTags($event)">
                </mat-form-field>
            </form>
        </mat-card-content>
    </div>    
</mat-card>
