<div class="container">
    <form class="searchInput">
        <mat-form-field class = "search">
          <mat-label>Find images</mat-label>
          <input matInput placeholder="e.g. Cute cats" [value] = "searchText" (keyup) = "search($event)" id="searchInput">
        </mat-form-field>
    </form>
    <div class="cards">
        <ng-container *ngFor="let image of images">
            <app-card [image]="image"></app-card>
        </ng-container>
    </div>
</div>
