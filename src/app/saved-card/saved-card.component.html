<mat-card>
    <mat-card-header>
        <mat-card-title>{{image.title}}</mat-card-title>
    </mat-card-header>
    <img src="{{image.link}}" alt="picture">
    <div class="content">
        <div class="action">
            <button mat-stroked-button (click)="delete()">Remove it!</button>
        </div>
        <mat-card-content>
            <span>{{tags}}</span>
        </mat-card-content>
    </div>    
</mat-card>
