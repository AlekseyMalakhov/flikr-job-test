<mat-card>
    <img src="{{image.url}}" alt="picture">
    <div class="content">
        <div class="action">
            <button mat-stroked-button (click)="delete()" id="del_img_button">Remove it!</button>
        </div>
        <mat-card-content>
            <span>{{image.tags}}</span>
        </mat-card-content>
    </div>    
</mat-card>
